<div class="container-fluid">
    <div class="row">
        <form #quotesForm='ngForm'>
            <div class="form-group">

                <label for="quotes">Quote</label>
                <textarea class="form-control" id="quotes" rows="4" required [(ngModel)]="newQuotes.quotes" name="quotes" #quotes="ngModel"></textarea>


                <div [hidden]="quotes.valid || quotes.pristine" class="alert alert-danger">
                    <p> A Quote is Required</p>

                </div>
            </div>

            <div class="form-group">
                <label for="description">Author</label>
                <input type="text" required class="form-control" id="author">

            </div>
            <div class="form-group">

                <label for="description">Submitted By</label>
                <input type="text" required class="form-control" id="submitter">

            </div>

            <div class="form-group">
                <label for="complete">Created On </label>
                <input type='date' id="created" required>

            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
